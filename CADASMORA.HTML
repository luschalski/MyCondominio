<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>

<body class="bg-success w-100 h-100">
  <div class="py-5 text-white bg-success w-100 h-100">
    <div class="container">
      <div class="row" style="">
        <div class="col-md-6" style="">
          <h1 class="text-center">TIRAR FOTO DO MORADOR</h1>
          <img class="img-fluid d-block" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg"> </div>
        <div class="col-md-6" style="">
          <h1>CADASTRO DO MORADOR
            <br>
            <br> </h1>
          <form class="w-100 h-75 m-2 p-2" action="https://formspree.io/YOUREMAILHERE" style="">
            <div class="form-group"> <label for="InputName">NOME COMPLETO</label>
              <input type="text" class="form-control" id="InputName" placeholder="Digite o Nome Completo"> </div>
            <div class="form-group"> <label for="InputCPF">CPF</label>
              <input type="email" class="form-control" id="InputCPF" placeholder="Digite o CPF"> </div>
            <div class="form-group"> <label for="InputTELEFONE">TELEFONE DE CONTATO</label>
              <input type="email" class="form-control" id="InputTELEFONE" placeholder="Digite o TELEFONE DE CONTATO"> </div>
            <div class="form-group"> <label for="InputDATA">DATA NASCIMENTO</label>
              <input type="email" class="form-control" id="InputDATA" placeholder="Digite a DATA DE NASCIMENTO"> </div>
            <div class="form-group"> <label for="InputRG">RG</label>
              <input class="form-control" type="email" placeholder="Digite o RG" id="InputRG"> </div>
            <div class="form-group"> <label for="InputBLOCO">BLOCO</label>
              <form class="form-inline m-0">
                <input class="form-control mr-2" type="text" placeholder="DIGITE O BLOCO"> </form>
              <div class="form-group"> <label for="InputANDAR">ANDAR</label>
                <form class="form-inline m-0">
                  <input class="form-control mr-2" type="text" placeholder="DIGITE O ANDAR"> </form>
                <div class="form-group"> <label for="InputApar">APARTAMENTO</label>
                  <form class="form-inline m-0">
                    <input class="form-control mr-2" type="text" placeholder="DIGITE O APARTAMENTO"> </form>
                  <a class="btn btn-primary text-center text-capitalize" href="">CADASTRAR </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
