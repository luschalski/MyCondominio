<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>
<body class="bg-success">
  <div class="py-5 text-white bg-success text-left" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-6" style="">
          <h1 class="text-center">TIRAR FOTO DO VISITANTE</h1>
          <img class="img-fluid d-block" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg"> </div>
        <div class="col-md-6" style="">
          <h1>CADASTRO DO VISITANTE
            <br>
            <br>
          </h1>
          <form class="m-2 p-2 w-100 h-50" action="" style="">
            <div class="form-group"> <label for="InputName">NOME COMPLETO</label>
              <input type="text" class="form-control" id="InputName" placeholder="Digite o Nome Completo"> </div>
            <div class="form-group"> <label for="InputCPF">CPF</label>
              <input type="email" class="form-control" id="InputCPF" placeholder="Digite o CPF"> </div>
            <div class="form-group"> <label for="InputTelefone">TELEFONE DE CONTATO</label>
              <input type="email" class="form-control" id="InputTelefone" placeholder="Digite o TELEFONE"> </div>
            <div class="form-group"> <label for="InputDATANASC">DATA NASCIMENTO</label>
              <input type="email" class="form-control" id="InputDATANASC" placeholder="Digite a DATA DE NASCIMENTO"> </div>
            <a class="btn btn-primary" href="">Button </a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>


</html>
